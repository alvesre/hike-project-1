<form>
  <metadata charset="utf-8">
    <meta name="viewimport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <header2>
    <div class="items container">
      <div class="col-md-5 form-row">
        <div class="form-group">
          <h6>Nome</h6>
          <label for="name"></label>
          <input type="text" id="name" placeholder="Ex. Nome Sobrenome"/>
        </div>
        <div class="form-group">
          <h6>Telefone</h6>
          <label for="telephone"></label>
          <input type="number" id="telephone" placeholder="Ex. 11 99999-0000"/>
        </div>
        <div class="form-group">
          <h6>Email</h6>
          <label for="email"></label>
          <input type="text" id="inputEmail" placeholder="Ex. exemplo@exemplo.com.br">
        </div>
        <div class="form-group">
          <h6>Endereço</h6>
          <label for="inputAddress"></label>
          <input type="text" id="inputAddress" placeholder="Ex. Avenida Paulista">
        </div>
        <div class="form-group">
          <h6>Cidade</h6>
          <label for="inputCity"></label>
          <input type="text" id="inputCity" placeholder="Ex. São Paulo">
        </div>
        <div class="form-group">
          <h6>Estado</h6>
          <label for="inputState"></label>
          <input type="text" id="inputState" placeholder="Ex. São Paulo">
        </div>
        <div class="form-group">
          <h6>Tenho preferência por:</h6>
          <label for="inputState"></label>
            <select id="inputState">
              <option selected>Escolha...</option>
              <option>Menino</option>
              <option>Menina</option>
              <option>Indiferente</option>
            </select>
        </div>
        <div>
          <h6>Por que você quer adotar um cachorrro?</h6>
          <textarea class="col-md-12" id="msg" placeholder="Conte-nos =)"></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary align-items-center justify-content-around">Enviar</button>
        </div>
      </div>
      </div>
      
    </div>
    </header2>
  </metadata>
</form>
